<!-- Toolbar -->
<mat-toolbar class="header greenheader">
  <div>Accenture - Code.Now!</div>
  <span class="nav-tool-items">
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
  </span>
</mat-toolbar>

<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav
    #sidenav
    [mode]="isBiggerScreen() ? 'over' : 'side'"
    [(opened)]="opened"
    [fixedInViewport]="true"
    [fixedTopGap]
  >
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon> Dashboard
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/air-grid">
        <mat-icon>favorite_border</mat-icon> Air Grid
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
